        }
        /* Style pour la case */
        .button-container {
            border: 2px solid lightgreen;
            border-radius: 10px; /* Bordure arrondie */
            display: inline-block;
            padding: 10px; /* Espace intérieur autour du bouton */
        }
        /* Style pour le bouton */
        #new-grid-button {
            background-color: lightgreen;
            border: none;
            border-radius: 5px; /* Bordure arrondie */
            padding: 10px 20px; /* Marge interne (haut/bas, gauche/droite) */
            font-size: 18px;
            cursor: pointer;
        }
        table {
            margin: 20px auto;
            border-collapse: collapse;
        }

        table, th, td {
            border: 1px solid black;
        }

        th, td {
            width: 30px;
            height: 30px;
            text-align: center;
            font-size: 20px;
        }

        .empty-cell {
            background-color: lightgray;
        }

        /* Style pour la grille de Sudoku */
        .sudoku-grid {
            border: 2px solid black;
        }

        /* Style plus grisé pour des bolcs de 3x3 (horizontale) */
        .block-row {
            border-bottom: 2px solid black;
        }

        /* Style pluls grisé pour des blocs de 3x3 (colones) */
        .block-col {
            border-right: 2px solid black;
        }
    </style>

</head>
